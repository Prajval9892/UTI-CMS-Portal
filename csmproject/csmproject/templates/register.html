{% extends 'index.html' %}

{% block main %}


        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block" style="background-image:url(static/images/dr4.jpg); background-size: cover; background-position: center;"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Docter Name">
                                    </div>
                                    <div class="item">
                                        <p>Specialization</p>
                                        <select>
                                          <option selected value="" disabled selected></option>
                                          <option value="course-type" >Chest</option>
                                          <option value="short-courses">Heart</option>
                                          <option value="featured-courses">Genral</option>
                                          <option value="undergraduate">Orthopaedic</option>
                                        </select>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Contact Number">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                        <textarea id="w3review" name="w3review" rows="4" cols="50" class="form-control form-control-user" placeholder="Location"></textarea>
                                    </div>
                                    <div class="btn-block">
                                        <hr>
                                        <button type="submit" class="btn btn-primary form-control ">Add Docter</button>
                                      </div>
                                    
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
